{% import "buttons.html" as buttons %}

<ul class="list-group">  
    {% for item in menu %}
      {% if (item.url!="/") %}
      <li class="list-group-item">
        {{ buttons.btn(item.title, item.url, true) }}
        <a class="me-3" href="{{item.url}}/image">Картинка</a>
        <a href="{{item.url}}/info">Описание</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
